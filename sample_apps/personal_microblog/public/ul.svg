	<style>

    /* <![CDATA[ */

      @property --vw {
        syntax: "<length>";
        initial-value: 0;
        inherits: false;
      }

      @property --vh {
        syntax: "<length>";
        initial-value: 0;
        inherits: false;
      }

      use {
        transform: translateY(-5px);

        /* We're gonna use the width of the SVG to choose which underline it shows */
        --vw: 100vw;

        /* This is a trick for converting the vw value to a plain number */
        --width: calc(10000 * tan(atan2(var(--vw), 10000px)));

        /* Mod the width value */
        --index: round(down, mod(var(--width), 8), 1);

        /* Each `use` has a --i, and when it matches the --index then the underline is shown. */
        /* The formula is: opacity = 1 - abs(i - index); */

        /* Chrome doesn't support abs() yet! */
        --abs: max(var(--index) - var(--i), var(--i) - var(--index));

        /* Show only the `use` that matches the index */
        opacity: calc(1 - var(--abs));

        /* We're gonna use the height of the SVG to choose whether it's red or black */
        --vh: 100vh;
        --height: calc(10000 * tan(atan2(var(--vh), 10000px)));
				--pct: clamp(0%, 10% * var(--height) - 100%, 100%);
        fill: color-mix(in srgb, black, #f7505e var(--pct));
      }

    /* ]]> */
  </style>
